<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recibir parámetros del request HTTP GET - URL</title>
</head>
<body>
	<h1>Recibir parámetros del request HTTP GET - URL</h1>
	<ul>
		<li><a th:href="@{/params/string(texto='Hola Juan Carlos')}">/params/string?texto=Hola
				Juan Carlos</a></li>
		<li><a th:href="@{/params/string(texto='Que tal John!')}">/params/string?texto=Que
				tal John!</a></li>
		<li><a
			th:href="@{/params/mix-params(saludo='Como estas Juan Carlos!', numero=7)}">/params/mix-params?saludo=Como
				estas Juan Carlos!&numero=7</a></li>
		<li><a
			th:href="@{/params/mix-params-request(saludo='Como estas Juan Carlos!', numero=7)}">/params/mix-params-request?saludo=Como
				estas Juan Carlos!&numero=7</a></li>

	</ul>
</body>
</html>
